<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Gestione Entrate/Uscite</title>
</head>

<body>
    <div class="container p-4">
        <h1>Gestione Entrate / Uscite</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Data</th>
                    <th>Entrata/Uscita</th>
                    <th>Descrizione</th>
                    <th>Importo</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="transazioniTBody">

            </tbody>
        </table>
        <p>
            Estratto conto: <strong>â‚¬ <span id="totaleTransazioni">0</span></strong>
        </p>
        <hr>
        <form class="w-50">
            <div class="row mb-3">
                <div class="col">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo">
                        <option value="ENTRATA">Entrata</option>
                        <option value="USCITA">Uscita</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="descrizione">
                </div>
                <div class="col">
                    <label for="importo" class="form-label">Importo</label>
                    <input type="number" class="form-control" id="importo" value="0">
                </div>
            </div>

            <button id="btnSalva" type="button" class="btn btn-primary"
                onclick="aggiungiTransazione()">Aggiungi</button>
            <hr>
            <div id="messaggio"></div>
        </form>
    </div>

    <script src="trans.js"></script>
    <script src="app.js"></script>
</body>

</html>
